<html>
	<head>
        <title>{{ db['title'] }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/theme/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/theme/static/css/noscript.css" /></noscript>
	</head>
    <body class="is-loading">
        {{ admin_navigation(post, page) }}

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

			<!-- Header -->
					<header id="header">
                        <a href="index.html" class="logo">{{ db['title'] }}</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<!--<li class="active"><a href="index.html">This is Massively</a></li>
                            <li><a href="generic.html">Generic Page</a></li>-->
                            {% for page in PageFacade.get_all() %}
                                <li><a href="/{{ page.name }}">{{ page.name }}</a></li>
                            {% endfor %}
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
                     
                     {% block body %}
                     {% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<section class="split contact">
							<section class="alt">
								<h3>Address</h3>
								<p>{{ db['address'] }}</p>
							</section>
							<section>
								<h3>Phone</h3>
                                <p><a href="#">{{ db['phone'] }}</a></p>
							</section>
							<section>
								<h3>Email</h3>
                                <p><a href="#">{{ db['email'] }}</a></p>
							</section>
						</section>
					</footer>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/theme/static/js/jquery.min.js"></script>
			<script src="/theme/static/js/jquery.scrollex.min.js"></script>
			<script src="/theme/static/js/jquery.scrolly.min.js"></script>
			<script src="/theme/static/js/skel.min.js"></script>
			<script src="/theme/static/js/util.js"></script>
			<script src="/theme/static/js/main.js"></script>

	</body>
</html>
