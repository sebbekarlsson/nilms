<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}

        <link
        rel='stylesheet'
        type='text/css'
        href='{{ url_for('static', filename='css/style.css') }}'/>

        {% if config['env'] == 'dev' %}
            {% include 'components/assets.html' %} 
        {% else %}
            <script type='text/javascript' src='{{ url_for('static', filename='js/packed.js') }}'></script>
        {% endif %}

        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
