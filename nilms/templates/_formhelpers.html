{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(class='input-text' if field.type in ['StringField', 'PasswordField'], **kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
